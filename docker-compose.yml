version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/app.db}
      - DATA_DIR=/app/data
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    volumes:
      - backend-data:/app/data
    expose:
      - "8000"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend-data:
